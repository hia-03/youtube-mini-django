<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Form</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;background:#0b0e11;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial}
    .wrap{width:92%;max-width:820px;margin:24px auto;background:#12161b;border:1px solid #1f2937;border-radius:0;padding:18px}
    .top{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    .btn{appearance:none;border:1px solid #2a3441;background:#0e1318;color:#e5e7eb;padding:8px 10px;border-radius:0;text-decoration:none;font-weight:600;cursor:pointer;font-size:14px}
    .btn.primary{background:#1a1f25;border-color:#2a3441}
    h2{margin:4px 0 12px;font-size:18px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{color:#9aa0a6;font-size:12px}
    input[type="text"],textarea,select,input[type="file"]{background:#0e1318;border:1px solid #1f2937;border-radius:0;color:#e5e7eb;padding:8px}
    textarea{min-height:96px;resize:vertical}
    .actions{display:flex;justify-content:flex-end;gap:8px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="btn" href="{% url 'home' %}">Home</a>
      <a class="btn" href="{% url 'list-user' %}">Users</a>
      <a class="btn" href="{% url 'list-post' %}">Posts</a>
    </div>
    <h2>Post Form</h2>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid">
        <div class="field" style="grid-column:1/-1">
          <label>Title</label>
          <input type="text" name="title" required>
        </div>
        <div class="field" style="grid-column:1/-1">
          <label>Description</label>
          <textarea name="description" required></textarea>
        </div>
        <div class="field">
          <label>User</label>
          <select name="user_id" required>
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="field">
          <label>Video (MP4)</label>
          <input type="file" name="video" accept="video/mp4" required>
        </div>
      </div>
      <div class="actions">
        <a class="btn" href="{% url 'list-post' %}">Cancel</a>
        <button class="btn primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
