<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Users</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;background:#0b0e11;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial}
    .wrap{width:94%;max-width:1100px;margin:24px auto}
    .top{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px}
    .btn{appearance:none;border:1px solid #2a3441;background:#0e1318;color:#e5e7eb;padding:8px 10px;border-radius:0;text-decoration:none;font-weight:600;cursor:pointer;font-size:14px}
    .btn.primary{background:#1a1f25;border-color:#2a3441}
    .btn.danger{background:#ef4444;border-color:#ef4444;color:#0b0e11}
    .list{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px}
    .card{background:#12161b;border:1px solid #1f2937;border-radius:0;overflow:hidden;display:flex;flex-direction:column}
    .img{background:#0e1318;display:flex;justify-content:center;align-items:center}
    .img img{width:100%;display:block;border-bottom:1px solid #1f2937}
    .body{padding:10px}
    .title{font-weight:700;margin:0 0 6px;font-size:14px}
    .meta{color:#9aa0a6;font-size:12px}
    .actions{padding:10px;display:flex;justify-content:flex-end;gap:8px;border-top:1px solid #1f2937}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="btn" href="{% url 'home' %}">Home</a>
      <a class="btn" href="{% url 'list-user' %}">Users</a>
      <a class="btn" href="{% url 'list-post' %}">Posts</a>
    </div>

    <div class="list">
      {% for user in users %}
      <div class="card">
        {% if user.image %}
        <div class="img"><img src="{{ user.image.url }}" alt="{{ user.first_name }}"></div>
        {% endif %}
        <div class="body">
          <div class="title">{{ user.first_name }} {{ user.last_name }}</div>
          <div class="meta">Age: {{ user.age }}</div>
          <div class="meta">{{ user.email }}</div>
        </div>
        <div class="actions">
          <a href="{% url 'update-user' user.id %}" class="btn">Update</a>
          <a href="{% url 'delete-user' user.id %}" class="btn danger">Delete</a>
          <a href="{% url 'usergetbyid' user.id %}" class="btn">выдит видео</a>

        </div>
      </div>
      {% empty %}
      <div class="card" style="padding:14px">No users found.</div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
