<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Detail</title>
  <style>
    *{box-sizing:border-box}
    body{margin:0;background:#ffffff;color:#0a0a0a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial}
    .wrap{width:92%;max-width:900px;margin:24px auto;background:#ffffff;border:1px solid #d1d5db;border-radius:10px}
    .top{display:flex;gap:10px;padding:12px;border-bottom:1px solid #d1d5db}
    .btn{appearance:none;border:1px solid #16a34a;background:#ffffff;color:#065f46;padding:8px 12px;border-radius:8px;text-decoration:none;font-weight:600;cursor:pointer;font-size:14px}
    .btn.primary{background:#16a34a;border-color:#16a34a;color:#ffffff}
    .content{display:grid;grid-template-columns:1fr;gap:14px;padding:14px}
    .video video{width:100%;display:block;border-radius:10px}
    .title{font-size:20px;font-weight:700;color:#065f46;margin:0}
    .meta{color:#065f46;font-size:13px;opacity:.85}
    .desc{margin:6px 0 0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a class="btn" href="{% url 'list-post' %}">Back to Posts</a>

    </div>
    <div class="content">
      <div class="video">
        <video controls>
          <source src="{{ posts.video.url }}" type="video/mp4">
        </video>
      </div>
      <div>
        <h1 class="title">{{ posts.title }}</h1>
        <div class="meta">By {{ posts.user_id }} â€¢ {{ posts.created_at }}</div>
        <p class="desc">{{ posts.description }}</p>
      </div>
    </div>
  </div>
</body>
</html>
