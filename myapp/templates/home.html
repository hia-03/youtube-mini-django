<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0b0e11;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .hero {
      width: 92%;
      max-width: 900px;
      background: #12161b;
      border: 1px solid #1f2937;
      border-radius: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p { margin: 0 0 14px; color: #9aa0a6; font-size: 14px; }
    .actions { display: inline-flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    .btn {
      border: 1px solid #2a3441;
      background: #0e1318;
      color: #e5e7eb;
      padding: 8px 10px;
      border-radius: 0;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    .btn.primary { background: #1a1f25; border-color: #2a3441; }
  </style>
  </head>
<body>
  <section class="hero">
    
    <p>Здесь вы можете добавить юзер или пост .</p>
    <div class="actions">
      <a class="btn" href="{% url 'list-user' %}">Users</a>
      <a class="btn primary" href="{% url 'list-post' %}">Posts</a>
    </div>
  </section>
</body>
</html>
